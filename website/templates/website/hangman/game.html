{% extends 'website/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
            <h2 class="mb-0">Hangman Game</h2>
        </div>
        <div class="card-body text-center">
            <h3>Word to guess: {{ see }}</h3>
            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="solution" value="{{ solution }}">
                <input type="hidden" name="guesse_letter" value="{{ guesse_letter }}">
                <input type="text" name="guess" maxlength="1" required class="form-control d-inline w-auto">
                <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
